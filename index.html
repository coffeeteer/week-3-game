<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>



	<h1>The Psychic Game</h1>
	<h2>Guess what letter I'm thinking of.</h2>
	<h3>Wins: <span id="wins"></span></h3>
	<h3>Losses:<span id="losses"></span></h3>
	<h3 >Guesses Left:<span id="guessLeft"></span></h3>
	<h3>Your Guesses so Far: <span id="guess_val"> </span></h3>
<!-- 	
		<input type="text"  name="guess_letter" id="guess_letter" value=""> -->
</body>
<!-- Guess what letter I'm thinking of
 Wins: # of times the user has guessed the letter correctly
 
 	Losses: # of times the user has failed to guess the letter correctly after exhausting all guesses
 
 	Guesses Left: # of guesses left. This will update

 	Your Guesses so far: # of times the user has failed to guess the letter correctly after exhausting all guesses
  -->

</html>
